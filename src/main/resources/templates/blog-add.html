<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class ="blog-add">
    <h1>Создать запись</h1>
   <form action="/blog/add" method="post" name="post">
       <input type="hidden" name="id" th:value="${post.id}">
       <input type="text" name="title" placeholder="Название" class="form-control" th:value="${post.title}"><br>
       <textarea name="text" placeholder="Текст" class="form-control" th:text="${post.text}"></textarea><br>
       <button type="submit">Добавить</button>
   </form>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
