<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<registration>
    <div class="registration-container">

        <div class="title">Авторизация</div>

        <form action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="text" placeholder="Введите e-mail" required>
                </div>

                <div class="input-box">
                    <span class="details">Пароль</span>
                    <input type="text" placeholder="Введите пароль" required>
                </div>

            </div>
        </form>

        <div class ="confirm">
            <button type ="submit" value="register">ВОЙТИ</button>
        </div>
        <div class="reg-autho">
            <a href="/reg">Не зарегистрированы?</a>
        </div>
    </div>

</registration>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
