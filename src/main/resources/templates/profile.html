<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<profile>
    <div class="profile-container">

        <div class="blog-title">

            <h1 th:text="${user.login}+' — Профиль пользователя'"/>

        </div>

    <div class="profile-userinfo">
    <h1 th:text="'Имя: ' + ${user.login}"></h1>
    </div>

        <div class="profile-transaction-history">
            <h1>История транзакций</h1>
        </div>


    </div>

    <div sec:authorize="hasAuthority('ADMIN')">
        <button class="block-user-button">Заблокировать</button>
    </div>

</profile>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
